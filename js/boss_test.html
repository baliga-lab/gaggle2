<html>
  <head>
    <title>ISB Gaggle Boss Test Suite</title>
    <link rel="stylesheet" type="text/css" href="qunit.css">
	  <style type="text/css"> 
	    .column { width: 50%; float: left; padding-bottom: 100px; }
	    .portlet { margin: 0 1em 1em 0; }
	    .portlet-header { margin: 0.3em; padding-bottom: 4px; padding-left: 0.2em; }
	    .portlet-header .ui-icon { float: right; }
	    .portlet-content { padding: 0.3em; }
	    .ui-sortable-placeholder { border: 1px dotted black; visibility: visible !important; height: 50px !important; }
	    .ui-sortable-placeholder * { visibility: hidden; }
	  </style>
    <script src="jquery-1.4.3.min.js"></script>
    <script src="json2.js"></script>
    <script src="boss.js"></script>
    <script src="qunit.js"></script>
    <script type="text/javascript">
QUnit.testStart = function(name) {
  // mocked out BridgeBoss object
  var bridgeBossMock = {
    gooseIds: [],
    updateGoose: function(currentGooseIds) {
      gooseIds = currentGooseIds;
    }
  };

  gaggle.boss = new gaggle.Boss(bridgeBossMock);
};

// A mock Goose class for testing
var MockGoose = function(name, uid) {
  var knownNames = [];
  this.getId = function() { return uid; };
  this.getName = function() { return name; };
  this.update = function(currentNames) {
    knownNames = currentNames;
  };
  this.currentNames = function() { return knownNames; };
};

// This is our messaging router, our geese are looking for it
$(document).ready(function() {
  test("Adding a Goose", function() {
    var goose = new MockGoose('goose', 'goose');
    gaggle.boss.register(goose);
    ok(gaggle.boss.exists('goose'), "goose 'goose' should exist");
    ok(!gaggle.boss.exists('goose2'), "goose 'goose2' should not exist");
    equal(1, gaggle.boss.numGeese());
    equal(1, goose.currentNames().length);
    raises(function()  {
      gaggle.boss.register(new MockGoose('goose'));
    }, "adding goose with existing id should raise an exception");
    equal(1, gaggle.boss.numGeese());
  });
  test("Register 2 Geese", function() {
    var goose1 = new MockGoose('goose1', 'goose1');
    var goose2 = new MockGoose('goose2', 'goose2');
    gaggle.boss.register(goose1);
    gaggle.boss.register(goose2);
    equal(2, gaggle.boss.numGeese());
    equal(2, goose1.currentNames().length);
    equal(2, goose2.currentNames().length);
  });
  test("Removing a registered Goose", function() {
    gaggle.boss.register(new MockGoose('goose', 'goose'));
    gaggle.boss.unregister('goose');
    equal(0, gaggle.boss.numGeese(), 'number of geese should be 0');
    ok(!gaggle.boss.exists('goose'), "goose 'goose' should not exist");
  });
  test("Creating a proxy", function() {
    var uniqueName = gaggle.boss.createProxy('aname');
    equal(uniqueName, 'aname', "unique name should be created");
    ok(gaggle.boss.exists(uniqueName));
  });
  test("Creating a unique name", function() {
    var uniqueName = gaggle.boss.uniqueNameFor('aname');
    equal(uniqueName, 'aname-01', "unique name should be created");
  });
});
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Gaggle Boss JS Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
  </body>
</html>
